<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website title -->
    <title>Eric's Interactive Math Quiz</title>

    <!-- Styles and formatting for the website contents -->
    <link rel="stylesheet" href="style.css">

    <!-- website icon -->
    <link rel="website icon" type="png" href="icon01.png">
</head>
<body>

    <!-- Website background music -->
    <audio id="background-music" autoplay loop>
        <source src="background-music.wav" type="audio/mpeg">
        Your web browser does not support the background audio.
     </audio>

    <div class="container">
        <div class="quiz-box">

            <!-- Quiz start screen -->
            <div class="start-screen">
                <h1>Interactive Math Quiz</h1>
                <p id="intro-text" style="display: block;"></p>
                <button id="start-btn">Start</button>
            </div>

            <!-- Quiz main screen -->
            <div class="quiz-content" style="display: none;">
                <div class="question-box">
                    <h2 id="question-number"></h2>
                    <p id="question-text"></p>
                </div>
                
                <!-- Answer option buttons: -->
                <div class="options-box">
                    <button class="option-btn" data-choice="0"></button>
                    <button class="option-btn" data-choice="1"></button>
                    <button class="option-btn" data-choice="2"></button>
                    <button class="option-btn" data-choice="3"></button>
                    <button class="option-btn" data-choice="4"></button>
                </div>

                <!-- Control buttons -->
                <div class="controls">
                    <button id="back-btn">Back</button>
                    <button id="next-btn">Next</button>
                    <button id="hint-btn">Hint</button>
                    <button id="solution-btn">Solution</button>
                    <button id="submit-btn">Submit</button>
                    <button id="music-toggle-btn">Mute Music</button>
                </div>

                <!-- Feedback section -->
                <div id="feedback" class="feedback" style="display: block;">feedback</div>
            </div>
            
            <!-- hint pop-up box -->
             <div id="hint-popup" class="hint-popup" style="display: none;">
                <div class="hint-content">
                    <p id="hint-text"></p>
                    <audio id="hint-audio">
                        <source id="hint-audio-source" src="" type="audio/mpeg">
                        Your browser does not support audio.
                    </audio>
                    <button id="hint-audio-toggle" class="audio-toggle">Music</button>
                    <button id="close-hint">Close</button>
                </div>
             </div>

             <!-- solution pop-up box -->
              <div id="solution-popup" class="solution-popup" style="display: none;">
                <div class="solution-content">
                    <p id="solution-text"></p>
                    <video id="solution-video">
                            <source id="solution-video-source" src="" type="'video/mp4">
                        Your browser does not support video.
                    </video>
                    <button id="solution-video-toggle" class="video-toggle">Video</button>
                    <button id="solution-quote-toggle" class="quote-toggle">Quote</button>
                    <button id="close-solution">Close</button>
                </div>
              </div>

              <!--Solution video pop-up box -->
              <div id="video-popup" class="video-popup" style="display: none">
                <div class="video-content">
                    <video id="video-player" controls>
                        <source id="video-player-source" src="" type="video/mp4">
                        Your browser does not support video.
                    </video>
                    <button id="close-video" class="'video-control">Close</button>
                </div>
              </div>

              <!-- Solution quote pop-up box -->
              <div id="quote-popup" class="quote-popup" style="display: none">
                <div class="quote-content">
                    <img id="quote-image" src="" alt="Motivation quote image">
                    <button id="close-quote" class="close-quote">Close</button>
                </div>
              </div>

             <!-- quiz score pop-up box -->
              <div id="score-popup" class="score-popup" style="display: none;">
                <div class="score-content">
                    <p id="score-text"></p>
                    <button id="close-score">Close</button>
                </div>
              </div>
        </div>
    </div>

    <!-- JavaScript file for the controls and interactions -->
    <script src="script.js"></script>
</body>
</html>
